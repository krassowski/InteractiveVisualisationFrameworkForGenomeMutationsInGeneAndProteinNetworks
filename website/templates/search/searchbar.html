<form
    class="form-group search-box"
    id="search-box"
    method=GET
    action="{{ url_for('SearchView:default') }}"
  >
    <input
      name="proteins"
      class="form-control"
      placeholder="TP53 or NM_000345"
      autocomplete="off"
      {#
          If we already are on a search page (query & target are declared),
          make use of those and populate default value with query
      #}
      {% if query and target == 'proteins' %} value="{{ query }}" {% endif %}
    >
    <span class="glyphicon glyphicon-refresh glyphicon-spin waiting-indicator"></span>
    <div class="list-group bar-results">
      <a href="#" class="list-group-item">
          Start typing to get results
      </a>
    </div>
</form>
