<div class="panel panel-default widget-panel {% block panel_class %}{% endblock %}">
    <div class="panel-heading">
        <h3 class="panel-title">{% block panel_title %}{% endblock %}</h3>
    </div>
    <div class="panel-body {{ 'js-hidden' if collapsed }}">
        <div class="widgets">
            {% block widgets %}

            {% endblock %}
        </div>
        <button class="btn btn-primary save js-hidden" type="submit">Update</button>
    </div>
</div>
