{% from 'widgets/widgets.html' import render_widget %}

<div class="btn-group filters-bar widgets-bar widgets" role="group">
    {% for widget in widgets %}
      <div class="btn-group">
        {{ render_widget(widget) }}
      </div>
    {% endfor %}
    <button class="btn btn-primary save js-hidden" title="Update">
      <span class="glyphicon glyphicon-ok"></span>
    </button>
</div>
